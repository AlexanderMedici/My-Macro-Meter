{% extends 'base.html' %}
{% block content %}

<main>
      <div class="total-wrapper" >
            <div class="total-title">
                  <h3 class="daily-total">Todays Desired Total </h3>
            </div>
            <div class="total_macros">
                  <ul>
                        <li>Protein___</li>
                        <li>Carbs___</li>
                        <li>Fat___</li>
                  </ul>
            </div>
      </div>
      <div class="daily-goal">
            
			<div id="form-history" class="meal-form">
				<h3 class="daily-macros">Daily macros</h3>
			</div>
			<div id="meal-date" class="breakfast-form">
				<label for="expiry-month">Enter custom Food</label>
				<div id="date-val">
                              <form action="" method="post">
                                    {% csrf_token %}
                              <table>
                                    {{ form.as_table }}
                              </table>
                              <input type="submit" value="Submit!" class="btn">
                        </form>
			</div>
		
      </div>

      {% endblock %}
