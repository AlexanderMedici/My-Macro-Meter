{% extends 'home.html' %}
{% block content %}

<div class="login-box">
      <h1 class="login-title" >Log In</h1>
      <div class="form-signin">
            <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <input type="submit" class="btn" value="login">
                  <input type="hidden" name="next" value="{{ next }}">
            </form>
      </div>
</div>
{% endblock %}
